<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .tooltip-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .tooltip-icon {
      font-size: 24px;
      color: #555;
    }

    .tooltip-text {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      position: absolute;
      top: 50%;
      left: 130%;
      transform: translateY(-50%);
      white-space: nowrap;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip-container:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="tooltip-container">
    <span class="tooltip-icon">ℹ️</span>
    <span class="tooltip-text">Ghi chú hiển thị khi hover</span>
  </div>

</body>
</html>
